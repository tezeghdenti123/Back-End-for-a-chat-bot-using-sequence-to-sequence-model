- - What are the risk factors for developing cancer?
  - The risk factors for developing cancer include genetics, lifestyle factors such as smoking, alcohol consumption, poor diet, lack of physical activity, exposure to certain chemicals and radiation, and certain infections such as HPV and hepatitis B and C.

- - What are the common types of cancer?
  - Some of the most common types of cancer include breast cancer, lung cancer, prostate cancer, colorectal cancer, skin cancer, and bladder cancer.

- - What are the symptoms of cancer?
  - The symptoms of cancer can vary depending on the type and stage of the cancer. Some common symptoms include unexplained weight loss, fatigue, persistent pain, changes in bowel or bladder habits, persistent cough or hoarseness, and lumps or growths on the body.

- - How is cancer diagnosed?
